<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bear Log Filter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" style="font-weight: bold">Bear Log Filter</a>
    </div>
</nav>
<div class="container mt-3">
    <form>
        <div class="form-floating">
            <input id="startTime" type="datetime-local" class="form-control" style="text-align: center">
            <label for="startTime">Start Time</label>
        </div>
        <div class="form-floating mt-3">
            <input id="requestId" type="text" class="form-control">
            <label for="startTime">Request Id</label>
        </div>
        <div class="mt-3">
            <label class="checkbox">
                <input id="showOnlyRestConnector" type="checkbox" class="form-check-input">
                SHOW ONLY REST CONNECTOR
            </label>
        </div>
        <div class="d-grid mt-3 mb-3">
            <button type="submit" id="filter" class="btn btn-primary btn-block" disabled>Filter</button>
        </div>
    </form>
</div>
<script src="js/index.js" type="module"></script>
</body>

</html>
